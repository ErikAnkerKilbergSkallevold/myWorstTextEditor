<script>	
	var s = [];
	for( var i = 0; i <= 127; i++ )
	{
		s.push(String.fromCharCode( i ));
	}
	
	function keyHandler(){
		var number = document.getElementById("quantity").value;
		convertToASCII(number);
		keySpawn();
	}
	
	function convertToASCII(num){
		var txt = s[num];
		document.getElementById("inp2").innerHTML += txt;			
	}
	
	function keySpawn(){
		let functions = [
		  spawnClippy(Math.floor(Math.random() < 0.25)),
		  spawnMerlin(Math.floor(Math.random() < 0.25)),
		  spawnRover(Math.floor(Math.random() < 0.25)),
		  spawnLinks(Math.floor(Math.random() < 0.25))
		];
		
		functions[Math.floor(Math.random() * functions.length)]();		
	}
 	$(".form-95").keydown(function(event) { 
    	return false;
 	});
	$(".numberSelect").keydown(function(event) { 
    	return false;
 	});
</script>
	
 <script>
	let downloadFile = () => {
    	
        // Get the data from each element on the form.
    	const name = document.getElementById('inp1');
        const msg = document.getElementById('inp2');
        
        // This variable stores all the data.
        let data = msg.value;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        var sFileName = document.getElementById('inp1').value + ".txt";   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click();
		setInterval(goBack, 1000);
    }
	
	function goBack(){
		history.back();
	}
</script>
